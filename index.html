<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <style>
      .headings-align-center {
        text-align: center;

      body {

      h1 {
        font-size: 36px;

    <h1 class="headings-align-center">"My Very Cool Web Page</h1>
    <h2 class="headings-align-center">Why this Website is Very Cool</h2>
    <ol id="hot-text">
      <li>I made it!</li>
      <li>This website is colorful!</li>
    </ol>
    <h2 id="cool-text" class="headings-align-center">Why I love Web Development</h2>
    <p>Web Development is a very cool skill that I love learning!</p>
